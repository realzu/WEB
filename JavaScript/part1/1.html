<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let 변수 = `손흥민`; // backquote -> 엔터키 가능
        let 문자 = `안녕하세요 ${ 변수 } 입니다`;

        function 해체분석기(문자들, 변수들, 변수들2) {
            console.log(문자들); // ['안녕하세요', '입니다']
            console.log(변수들); // 손흥민
            console.log(변수들2); // 손흥민
            console.log(문자들[0] + 문자들[1]); // 글자 순서 변경 원할 시
        }

        해체분석기`안녕하세요 ${변수} 입니다`
        // tagged literal : 해체분석용 함수에 파라미터 두개 -> `문자` 해체분석
        // ${}기준으로 -> 1. 문자들 Array화 2. ${변수}뜻함


    </script>
</body>
</html>
